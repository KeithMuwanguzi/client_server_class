<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <script>
        function validateForm() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var phone = document.getElementById("phone").value;
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;
            var dob = document.getElementById("dob").value;
            var terms = document.getElementById("terms").checked;

            // Simple validation for non-empty fields
            if (name === "" || email === "" || phone === "" || password === "" || confirmPassword === "" || dob === "" || !terms) {
                alert("All fields are required!");
                return false;
            }

            // Validate email format
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert("Invalid email address!");
                return false;
            }

            // Validate phone number format
            var phonePattern = /^\d{10}$/;
            if (!phonePattern.test(phone)) {
                alert("Invalid phone number!");
                return false;
            }

            // Validate password and confirm password
            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return false;
            }

            // Validate date of birth (assuming MM/DD/YYYY format)
            var dobPattern = /^(0[1-9]|1[0-2])\/(0[1-9]|1\d|2\d|3[01])\/(19|20)\d{2}$/;
            if (!dobPattern.test(dob)) {
                alert("Invalid date of birth! Please use MM/DD/YYYY format.");
                return false;
            }

            // All validations passed
            return true;
        }
    </script>
</head>
<body>
    <h1>Registration Form</h1>
    <form onsubmit="return validateForm()">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword"><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="text" id="dob" name="dob" placeholder="MM/DD/YYYY"><br><br>

        <label for="terms">I agree to the terms and conditions</label>
        <input type="checkbox" id="terms" name="terms"><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
